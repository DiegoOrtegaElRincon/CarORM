<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cars</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-img src="../../assets/img/car.jpg" alt="Majestic picture of a car"></ion-img>
    <ion-button expand="block" (click)="gotoMyCars()">Show Cars</ion-button>
    <ion-button expand="block" (click)="gotoAddCars()">Add Cars</ion-button>
  </div>
</ion-content>
