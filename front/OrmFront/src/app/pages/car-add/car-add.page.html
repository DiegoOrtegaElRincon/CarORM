<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>car-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">car-add</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="carForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input formControlName="marca" type="text" placeholder="Enter marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="modelo" type="text" placeholder="Enter modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Año de Fabricacion</ion-label>
      <ion-input formControlName="anoFabricacion" type="text" placeholder="Enter Año de Fabricacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Matrícula</ion-label>
      <ion-input formControlName="placa" type="text" placeholder="Enter placa"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="carForm.invalid">Submit</ion-button>
  </form>
  <ion-button expand="block" (click)="gotoAddCars()">Add Cars</ion-button>
  <ion-button expand="block" (click)="gotoHome()">Go home</ion-button>

</ion-content>
